<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
  <head>
    <title>Simple Text Editor</title>
    <meta property="og:title" content="Simple Text Editor" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Simple Text Editor" />
    <meta name="description" content="Simple Text Editor" />
    <meta name="designer" content="Sazzad Hossain Sharkar" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="shortcut icon" href="img/icon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/master.css" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.4.2/dist/cdn.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@grammarly/editor-sdk?clientId=client_RYGQsx1fhsgDhNrfRe1K4A"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="p-3 pt-4">
        <div class="form-group">
          <grammarly-editor-plugin>
            <textarea
              contenteditable="true"
              x-data="{
							  resize() {
								$el.style.height = (window.innerHeight * 0.95) + 'px'
								$el.style.height = $el.scrollHeight + 'px'
							  }
							 }"
              x-init="resize"
              x-on:input="resize"
              x-on:change="resize"
              class="form-control"
              name="inputText"
              id="inputText"
              placeholder="Type anything here"
              autofocus
            ></textarea>
          </grammarly-editor-plugin>
        </div>
      </div>
    </div>
  </body>
</html>
